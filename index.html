<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Movies API</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Montserrat:400i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <body>
    <nav id="top-nav">
      <div id="hamburgerIcon"><i class="material-icons">arrow_forward</i></div>
      <section id="hot-links">
      <a href="#form-container1">Genre</a>
      <a href="#form-container-2">Theaters</a>
      <a href="#form-container-3">Search</a>
      </section>
    </nav>
          <div id="triangle"><h1 id="openingText"> Movie Helper</h1> </div>
          <div id="textTalk"><p id="p1">A simple solution to finding a movie, a theater or a title.</br></p><p><i class="material-icons" style="font-size:36px; color:black">videocam</i></br></p>
          <p> Try one of the links below. </p></div>
      <div id="mainContainer">
       <div id="form-container1">
        <form id="form-1">
         <h2>Select by Genre</h2>
         <section id="select-submit-wrapper">
            <select id="selectList">
            <option value="28">Action</option>
            <option value="12">Adventure</option>
            <option value="16">Animation</option>
            <option value="35">Comedy</option>
            <option value="80">Crime</option>
            <option value="99">Documentary</option>
            <option value="18">Drama</option>
            <option value="10751">Family</option>
            <option value="14">Fantasy</option>
            <option value="36">History</option>
            <option value="27">Horror</option>
            <option value="10402">Music</option>
            <option value="9648">Mystery</option>
            <option value="10749">Romance</option>
            <option value="878">Science Fiction</option>
            <option value="10770">TV Movie</option>
            <option value="53">Thriller</option>
            <option value="10752">War</option>
            <option value="37">Western</option>
           </select>
           <input type="submit" value="GO" id="submitbox">
         </section>
          </form>
        </div>

<div id="form-container-2">
<form id="form-2">
  <h2>Movie theaters.</h2>
  <section id="zipInputs">
<input type="number" placeholder="zipcode" id="zipEnter">
<input type="button" value="GO" id="zipSubmit">
  </section>
</form>
</div>
     <div id="form-container-3">
<form id="form-3">
  <h2>Search by title</h2>
  <section id="searchMovieInputs">
<input type="text" placeholder="Movie title" id="searchInput">
<input type="button" value="GO" id="searchMovieButton">
  </section>
</form>
  </div>
 </div>



<div id="displayResults" class="resultsHide"></div>
<div id="map"></div>
<div id="titleResults"></div>



<section id="errorHandle"> </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="script2.js"></script>
  </body>
</html>
